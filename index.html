<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <div id="container">
      <div id="sidebar">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append the horizontal navbar(sidebar) here only-->
        
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append top headlines from india here only-->
      </div>
    </div>
  </body>
</html>

<script type="module">

  import sidebar from './components/sidebar.js';
  import {apiCall,appendArticles } from './scripts/main.js';

  document.getElementById("sidebar").innerHTML = sidebar();

  let data = await apiCall("https://shrouded-earth-23381.herokuapp.com/api/headlines/india");
  //console.log(data);

  let location = document.getElementById("main");
  appendArticles(data,location);

  //search

  document.getElementById("searchbar").addEventListener("keypress",function(el){
      if(el.key=="Enter"){
          let searching = document.getElementById("searchbar").value;
          console.log(searching);
          localStorage.setItem("search_term",searching);
          window.location.href="search.html";
      }
  })



</script>
