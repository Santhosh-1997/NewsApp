<script type="module">

import sidebar from './components/sidebar.js';
import {apiCall,appendArticles } from './scripts/main.js';

document.getElementById("sidebar").innerHTML = sidebar();

let data = JSON.parse(localStorage.getItem("article"));
let arr = [];
arr.push(data);

let location = document.getElementById("main");

appendArticles(arr,location)

//extra appending
let {content,publishedAt,url} = data;
//console.log(content,date,url)

let content1 = document.createElement("p");

url1.textContent=url;

document.getElementById("news").append(content1,date,url1);

</script>
